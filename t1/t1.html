<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants</title>
  <link rel="stylesheet" href="t1.css">
  <script src="t1.js" type="module"></script>
</head>

<body>
  <h1>Restaurants</h1>
  <section>
    <button id="sodexo" class="menu-btn">Sodexo</button>
    <button id="compass" class="menu-btn">Compass Group</button>
    <button id="reset" class="menu-btn">Reset</button>
    <button id="daily" class="menu-btn">Daily Menu</button>
    <button id="weekly" class="menu-btn">Weekly Menu</button>
    <button id="calendar-btn" class="menu-btn">Select Day (Calendar)</button> <!-- Kalenteripainike -->
  </section>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <!-- Restaurants added here -->
    </tbody>
  </table>

  <!-- Modal for calendar selection -->
  <dialog id="calendar-modal">
    <input type="date" id="calendar-input">
    <button id="calendar-submit">Select</button>
    <button id="close-calendar-modal">Close</button>
  </dialog>

  <!-- Modal for restaurant details -->
  <dialog id="restaurant-modal">
    <div>
      <button id="close-modal">&#215;</button>
    </div>
    <div id="info">
      <!-- Restaurant info added here when clicked -->
    </div>
  </dialog>
</body>

</html>
